<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Weather App</title>  
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="infoContainer opacity">

        <div class="text">
            <input type="text" class="search" id="box">
            <button class="button" onclick="clicked()">Search</button>
            <h2 id="cityText">Weather in India</h2>
            <h2 id="temp"> 22.3 C</h2>
            <h3 id="cloud">Broken Clouds</h3>
            <h3 id="humidity">Humidity:66%</h3>
            <h3 id="wind">Wind:3.6Km/h</h3>
        </div>



        </div>



    </div>

    <script src="app.js"></script>


    
</body>
</html>
